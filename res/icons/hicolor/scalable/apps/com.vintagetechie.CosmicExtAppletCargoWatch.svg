<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Hard drive body -->
  <rect x="16" y="32" width="96" height="64" rx="8" ry="8" fill="#505050"/>
  <rect x="20" y="36" width="88" height="56" rx="6" ry="6" fill="#707070"/>

  <!-- Drive platter -->
  <circle cx="56" cy="64" r="24" fill="#404040"/>
  <circle cx="56" cy="64" r="20" fill="#606060"/>
  <circle cx="56" cy="64" r="6" fill="#404040"/>
  <circle cx="56" cy="64" r="3" fill="#808080"/>

  <!-- Read arm -->
  <path d="M 56 64 L 80 52" stroke="#909090" stroke-width="3" stroke-linecap="round"/>
  <circle cx="80" cy="52" r="4" fill="#b0b0b0"/>

  <!-- Activity LED -->
  <circle cx="100" cy="44" r="4" fill="#63d846"/>

  <!-- Usage bar at bottom -->
  <rect x="24" y="80" width="80" height="8" rx="2" ry="2" fill="#404040"/>
  <rect x="24" y="80" width="56" height="8" rx="2" ry="2" fill="#63d846"/>
